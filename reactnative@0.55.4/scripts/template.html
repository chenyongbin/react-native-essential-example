<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="titlecolor" content="#FF5000" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="initial-scale=1.0,width=device-width,user-scalable=no"
    />
    <title>React Native 示例</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      input {
        outline: none;
      }
    </style>
  </head>
  <body>
    <body style="height: 100%;">
      <div id="root" style="display: flex; height: 100%;"></div>
      <script>
        window.___DEV__ = <%= htmlWebpackPlugin.options.templateParameters.__DEV__ %> || false;
      </script>
    </body>
  </body>
</html>
